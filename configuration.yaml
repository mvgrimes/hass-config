homeassistant:
  name: Home
  latitude: 38.9734316
  longitude: -76.4984651
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 8
  unit_system: imperial
  time_zone: America/New_York
  # auth_providers:
  #   - type: homeassistant
  #   - type: legacy_api_password   # backwards compat API password support
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:
  # Specify handling of js: es5=compile to es5, latest=use new features, auto=default
  # Floorplan files (panels/*.html) have been written with new js features and
  # don't seem to be compiled to es5. 'auto' attempts to load es5 on
  # FullyBrowsers which failes. Force 'latest' here.
  javascript_version: latest
  extra_html_url:
    - /local/custom_ui/state-card-custom-ui.b031b2a424.html
    # - /local/custom_ui/state-card-stock-price.html
  themes: !include themes.yaml

# customizer:
#   custom_ui: local

# Enables configuration UI
config:

# Enable the auth component
# auth:

# Enable the Home Assistant Cloud service
cloud:
  google_actions:
    filter:
      include_entities:
        - script.welcome_home
        - script.goodbye
        - script.goodnight
        - script.nest_away
        - script.nest_home
        - script.skip_song
        - script.play_song
        - script.stop_song
        - switch.antique_lamp
        - switch.reading_lamp
        - switch.floor_lamp
        - switch.basement_lights
        - switch.basement_step_lights
        - switch.plug_1
        - switch.plug_2
      # include_domains:
      #   - switch
      #   - script
      # exclude_entities:
      #   - switch.den_thermostat_fan_mode
      #   - switch.kitchen_thermostat_fan_mode
      #   - switch.miner_power
      #   - switch.zone_1
      #   - switch.zone_2
      #   - switch.zone_3
      #   - switch.zone_4
      #   - switch.zone_5
      #   - switch.zone_6
      #   - switch.zone_7
      #   - switch.zone_8

  # alexa:
  #   filter:
  #     include_entities:
  #       - script.welcome_home
  #       - script.goodbye
  #       - script.goodnight
  #       - script.nest_away
  #       - script.nest_home

# Enable the web frontend and provide password/config
http:
  api_password: !secret http_api_password
  base_url: hass.markandcarrie.com

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
# discovery:

# Mysql database for recording events; exclude some events
recorder: !include recorder.yaml

# Record events in influxdb
influxdb:
  host: 192.168.1.201
  port: 8086
  # exclude:
  #   entities:
  #     - ensor.livingroom_real_feel


# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# z-wave and zibgee keep dropping (dead/cached) under home assistant
# moving all z-wave/zibgee back to smart things and using smarter
# smartthings to interact with those devices
zwave:
   usb_path: /dev/ttyUSB0
   network_key: !secret zwave_network_key

# zha:
#   usb_path: /dev/ttyUSB1
#   database_path: /var/lib/hass/zibgee.db

mqtt:
  broker: mqtt
  port: 1883
  username: hass
  password: !secret mqtt_password

# Setup device trackers
device_tracker:
  - platform: actiontec
    host: 192.168.1.1
    username: !secret fios_username
    password: !secret fios_password
    new_device_defaults:
      track_new_devices: false
  - platform: owntracks

# Text to speech
tts:
  - platform: google

# Use pushover.net for notifications
notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key
  - name: mqtt_say
    platform: command_line
    command: '/config/bin/mqtt-tts.sh'

# Load the map component
map:

# Alexa via the "Home Assistant" skill
alexa:

# Make scripts from the python_scripts dir available
python_script:

# Load custom panels (floorplan)
panel_custom: !include_dir_merge_list custom_panels

# Allow Amazon Echo to control some things
emulated_hue: !include alexa.yaml

# Load config from files/directorys
logger: !include logger.yaml
wemo: !include wemo.yaml
zone: !include zones.yaml
script: !include_dir_merge_named scripts
group: !include_dir_merge_named groups
