homeassistant:
  name: Home
  latitude: 38.9734316
  longitude: -76.4984651
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 8
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret http_api_password
  base_url: hass.markandcarrie.com

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
# discovery:

# Record events to database (default is home-assistant_v2.db sqlite)
# recorder:
#   purge_interval: 1
#   purge_keep_days: 14

# Record events in influxdb
influxdb:
  host: 192.168.1.201
  port: 8086
  # exclude:
  #   entities:
  #     - ensor.livingroom_real_feel


# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key

# zha:
#   usb_path: /dev/ttyUSB1
#   database_path: /var/lib/hass/zibgee.db

mqtt:
  broker: mqtt
  port: 1883
  username: hass
  password: !secret mqtt_password

device_tracker:
  - platform: actiontec
    host: 192.168.1.1
    username: !secret fios_username
    password: !secret fios_password
    new_device_defaults:
      track_new_devices: false
  - platform: owntracks

# Text to speech
tts:
  - platform: google

notify:
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

map:

python_script:

media_player:
  - platform: squeezebox
    name: lms
    host: 127.0.0.1
    port: 9001

# media_player:
#    - platform: cast

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

# Allow Amazon Echo to control some things
emulated_hue: !include alexa.yaml

logger: !include logger.yaml
light: !include_dir_merge_list lights
sensor: !include_dir_merge_list sensors
switch: !include_dir_merge_list switches
zone: !include zones.yaml
group: !include_dir_merge_named groups
automation: !include_dir_merge_list automations
script: !include_dir_merge_named scripts
shell_command: !include_dir_merge_named shell_commands
lock: !include_dir_merge_list locks
