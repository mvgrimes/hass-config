# -------------------------------------------
#  Fire Tablet Pet Panel - Keep track of last feeding/walking
#  Floorplan config file
# -------------------------------------------

page_id: Pets
image: /local/custom_ui/floorplan/pets.svg
stylesheet: /local/custom_ui/floorplan/pets.css
warnings:

variables:
  - name: floorplan.hours
  - name: floorplan.minutes

defaults:
  hover_over: true
  more_info: true

rules:
  - entities:
      - sensor.dogfed
      - sensor.catfed
      - sensor.dogwalked
      - sensor.pigfed
      - sensor.fishfed
    class_template: '
      if( entity.state < entity.attributes.hours_between ) {
        return "chore-done";
      } else {
        return "chore-waiting";
      }
    '
    action:
      service: mqtt.publish
      data_template: >
        {
          "topic": "pets/${ entity.attributes.friendly_name  }_time",
          "payload": "${ Date.now() / 1000  }",
          "retain": true
        }

  - elements:
      - reset
    action:
      - service: mqtt.publish
        data:
          topic: "pets/dogfed_time"
          retain: true
          payload: null
      - service: mqtt.publish
        data:
          topic: "pets/catfed_time"
          retain: true
          payload: null
      - service: mqtt.publish
        data:
          topic: "pets/dogwalked_time"
          retain: true
          payload: null
      - service: mqtt.publish
        data:
          topic: "pets/pigfed_time"
          retain: true
          payload: null
      - service: mqtt.publish
        data:
          topic: "pets/fishfed_time"
          retain: true
          payload: null

  - name: text_font_time
    entities:
      - sensor.clock_time
      - sensor.clock_am_pm
    hover_over: false
    more_info: false
    text_template: '${entity.state ? entity.state : "undefined"}'
