rules:
  - name: The Lights
    entities:
      - switch.floor_lamp
      - switch.reading_lamp
      - switch.antique_lamp
      - switch.basement_lights
      - switch.basement_step_lights
      - light.porch_lights
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'

  - name: Family Room Temp
    entities:
      - sensor.livingroom_real_feel
    text_template: "${entity.state ? Math.ceil(entity.state) + 'Â°' : 'undefined' }"
    class_template: 'return "static-temp";'

  - name: Presence
    entities:
      - device_tracker.mgrimes_oneplus3t
      - device_tracker.carrie_d81aebcb473e4ef7ab1e8965aecaa6c9
    states:
      - state: 'home'
        class: 'device-home'

  - name: Family Room Button
    entities:
      - group.family_room
    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      service: homeassistant.toggle
      data:
        entity_id: group.family_room

  - name: Basement Button
    entities:
      - group.basement_lights
    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      service: homeassistant.toggle
      data:
        entity_id: group.basement_lights

  - name: Exterior Button
    entities:
      - group.exterior_lights
    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      service: homeassistant.toggle
      data:
        entity_id: group.exterior_lights

  - name: CallerId
    entities:
      - sensor.modem_callerid
    text_template: '${entity.state ? entity.state : "unknown"}'

