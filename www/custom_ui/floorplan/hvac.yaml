# -------------------------------------------
#  Fire Tablet Pet Panel - Keep track of last feeding/walking
#  Floorplan config file
# -------------------------------------------

page_id: HVAC
image: /local/custom_ui/floorplan/hvac.svg
stylesheet: /local/custom_ui/floorplan/hvac.css
warnings:

variables:
  - name: floorplan.hours
  - name: floorplan.minutes

defaults:
  hover_over: true
  more_info: true

rules:
  - elements:
      - front-up
    action:
      service: input_number.increment
      data:
        entity_id: input_number.front_cooling_target

  - elements:
      - front-down
    action:
      service: input_number.decrement
      data:
        entity_id: input_number.front_cooling_target

  - elements:
      - rear-up
    action:
      service: input_number.increment
      data:
        entity_id: input_number.rear_cooling_target

  - elements:
      - rear-down
    action:
      service: input_number.decrement
      data:
        entity_id: input_number.rear_cooling_target

  - name: sensors_and_setpoints
    entities:
      - input_number.front_cooling_target
      - input_number.rear_cooling_target
      - sensor.front_temps
      - sensor.rear_temps
    hover_over: true
    more_info: true
    text_template: '${entity.state ? entity.state + "Â°F" : "undefined"}'

  - name: clock_time_am_pm
    entities:
      - sensor.clock_time
      - sensor.clock_am_pm
    hover_over: false
    more_info: false
    text_template: '${entity.state ? entity.state : "undefined"}'

  - name: "Heat radio button"
    elements:
      - 'radio_button.heat'
    class_template: >
      return entities["input_select.kitchen_thermostat_mode"].state == "heat" ? "radio-on" : "radio-off";
    action:
      service: input_select.select_option
      entity_id:
        - input_select.kitchen_thermostat_mode
        - input_select.den_thermostat_mode
      data:
        option: heat

  - name: "Cool radio button"
    elements:
      - 'radio_button.cool'
    class_template: >
      return entities["input_select.kitchen_thermostat_mode"].state == "cool" ? "radio-on" : "radio-off";
    action:
      service: input_select.select_option
      entity_id:
        - input_select.kitchen_thermostat_mode
        - input_select.den_thermostat_mode
      data:
        option: 'cool'

  - name: "Off radio button"
    elements:
      - 'radio_button.nope'
    class_template: >
      return entities["input_select.kitchen_thermostat_mode"].state == "off" ? "radio-on" : "radio-off";
    action:
      service: input_select.select_option
      entity_id:
        - input_select.kitchen_thermostat_mode
        - input_select.den_thermostat_mode
      data:
        option: 'off'
