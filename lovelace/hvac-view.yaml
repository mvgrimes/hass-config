title: HVAC
icon: mdi:fan
cards:
  - type: entities
    title: Front Temps/Thermostat
    entities:
      - sensor.front_temps
      - input_select.front_function
      - input_select.front_thermostat_mode
      - sensor.front_desired_state
      - sensor.den_thermostat_current_state
      - input_number.front_heating_target
      - input_number.front_cooling_target
  - type: entities
    title: Rear Temps/Thermostat
    entities:
      - sensor.rear_temps
      - input_select.rear_function
      - input_select.rear_thermostat_mode
      - sensor.rear_desired_state
      - sensor.kitchen_thermostat_current_state
      - input_number.rear_heating_target
      - input_number.rear_cooling_target
  - type: entities
    title: Den Thermostat
    entities:
      - sensor.den_thermostat_temp
      - input_select.den_thermostat_mode
      - switch.den_thermostat_fan_mode
      - sensor.den_expected_state
      - sensor.den_thermostat_current_state
      - input_number.den_heating_target
      - input_number.den_cooling_target
      - sensor.den_thermostat_battery
  - type: entities
    title: Kitchen Thermostat
    entities:
      - sensor.kitchen_thermostat_temp
      - input_select.kitchen_thermostat_mode
      - switch.kitchen_thermostat_fan_mode
      - sensor.kitchen_expected_state
      - sensor.kitchen_thermostat_current_state
      - input_number.kitchen_heating_target
      - input_number.kitchen_cooling_target
      - sensor.kitchen_thermostat_battery
  - type: entities
    title: Front Occupied
    entities:
      - input_boolean.den_thermostat_occupied
      - input_boolean.girls_br_occupied
      - input_boolean.office_occupied
  - type: entities
    title: Rear Occupied
    entities:
      - input_boolean.kitchen_thermostat_occupied
      - input_boolean.mbr_occupied
      - input_boolean.basement_occupied
  - type: entities
    title: Heating Targets
    entities:
      - input_number.front_heating_target_home
      - input_number.rear_heating_target_home
      - input_number.front_heating_target_away
      - input_number.rear_heating_target_away
      - input_number.front_heating_target_night
      - input_number.rear_heating_target_night
      - input_number.front_heating_target_renting
      - input_number.rear_heating_target_renting
  - type: entities
    title: Cooling Targets
    entities:
      - input_number.front_cooling_target_home
      - input_number.rear_cooling_target_home
      - input_number.front_cooling_target_away
      - input_number.rear_cooling_target_away
      - input_number.front_cooling_target_night
      - input_number.rear_cooling_target_night
      - input_number.front_cooling_target_renting
      - input_number.rear_cooling_target_renting
  - type: entities
    title: Cooling Targets
    entities:
      - input_number.front_cooling_target_home
      - input_number.rear_cooling_target_home
      - input_number.front_cooling_target_away
      - input_number.rear_cooling_target_away
      - input_number.front_cooling_target_night
      - input_number.rear_cooling_target_night
      - input_number.front_cooling_target_renting
      - input_number.rear_cooling_target_renting
  - type: entities
    title: Temps
    entities:
      - sensor.den_thermostat_temp
      - sensor.kitchen_thermostat_temp
      - sensor.girls_br_temp
      - sensor.mbr_temp
      - sensor.office_temp
      - sensor.third_flr_temperature
