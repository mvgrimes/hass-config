# Toggle to set renting mode

homeassistant:

input_boolean:
  renting_mode:
    name: 'Renting'
    icon: 'mdi:currency-usd'

automation:

  # --- When Renting opened adjust temps ---
  - alias: 'Renting Mode: adj therm targets'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.renting_mode
      to: 'on'
    condition:
      condition: state
      entity_id: input_boolean.windows_open_mode
      state: 'off'
    action:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.rear_heating_target
          value: 64
      - service: input_number.set_value
        data_template:
          entity_id: input_number.rear_cooling_target
          value: 74
      - service: input_number.set_value
        data_template:
          entity_id: input_number.front_heating_target
          value: 64
      - service: input_number.set_value
        data_template:
          entity_id: input_number.front_cooling_target
          value: 74
