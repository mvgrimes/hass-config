# Toggle to set vacation mode
#
# Just turns lights on/off on a schedule.
# Thermostat adjustment controlled by Home/Away mode

homeassistant:

input_boolean:
  vacation_mode:
    name: 'Vacation Mode'
    icon: 'mdi:beach'

group:
  vaction:
    name: Vacation Mode
    entities:
      - input_boolean.vacation_mode

automation:

  # --- Turn on/off lights on a schedule ---
  - alias: 'Vaction Mode: Living Room evening ON'
    initial_state: 'on'
    trigger:
      platform: sun
      event: sunset
      offset: '-00:38:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_on
      entity_id: group.family_room

  - alias: 'Vaction Mode: Living Room evening OFF'
    initial_state: 'on'
    trigger:
      platform: sun
      event: sunset
      offset: '+02:45:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_off
      entity_id: group.family_room

  - alias: 'Vaction Mode: Living Room morning ON'
    initial_state: 'on'
    trigger:
      platform: sun
      event: sunrise
      offset: '-02:40:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_on
      entity_id: group.family_room

  - alias: 'Vaction Mode: Living Room morning OFF'
    initial_state: 'on'
    trigger:
      platform: sun
      event: sunrise
      offset: '+00:35:00'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_off
      entity_id: group.family_room

  - alias: 'Vaction Mode: Living Room test ON'
    initial_state: 'off'
    trigger:
      platform: time
      minutes: '/5'
      seconds: '00'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_on
      entity_id: group.family_room

  - alias: 'Vaction Mode: Living Room test OFF'
    initial_state: 'off'
    trigger:
      platform: time
      minutes: '/5'
      seconds: '45'
    condition:
      condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    action:
      service: switch.turn_off
      entity_id: group.family_room
